<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Therapy for Motion</title>

    <link href="CSS/main.min.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/therapy_for_motion_001.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/therapy_for_motion_002.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/therapy_for_motion_003.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class=".shippori-antique-regular">
    <header>
      <h1>
        <nav class="navbar navbar-expand-lg" style="background-color: #0188cc">
          <div class="container-fluid">
            <a class="navbar-brand">
              <img
                src="CSS/Img/mockup_Logo_001.svg"
                alt="Therapy for Motion Logo"
                width="80"
                height="65.57"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" id="">Home</a>
                <a class="nav-link" id="">Service Overview</a>
                <a class="nav-link" id="">Your Initial Consultation</a>
                <a class="nav-link" id="">Partner Links</a>
              </div>
            </div>
          </div>
        </nav>
      </h1>
    </header>
    <div>
      <div>
        <main>
          <section class="secao_1" id="">
            <figure>
              <img
                alt="Therapy for Motion Mockup Website image 1"
                src="CSS/Img/mockup_001.svg"
              />
            </figure>
            <div class="carousel_size">
              <div
                id="carouselExampleAutoplaying"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="CSS/Img/mockup_carousel_1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="CSS/Img/mockup_carousel_2.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="CSS/Img/mockup_carousel_3.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="CSS/Img/mockup_carousel_4.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="CSS/Img/mockup_carousel_5.jpg"
                      class="d-block w-100"
                      alt="carousel image 5"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleAutoplaying"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <figure>
              <img
                alt="Therapy for Motion Mockup Website image 2"
                src="CSS/Img/mockup_002.svg"
              />
            </figure>
            <figure>
              <img
                alt="Therapy for Motion Mockup Website image 3"
                src="CSS/Img/mockup_003.svg"
              />
            </figure>
            <figure>
              <img
                alt="Therapy for Motion Mockup Website image 4"
                src="CSS/Img/mockup_004.svg"
              />
            </figure>
          </section>
        </main>
      </div>
      <footer>
        <div class="footer_align">
          <figure>
            <img
              alt="image 5 aka Mockup Footer "
              src="CSS/Img/mockup_005.svg"
            />
          </figure>
          <div>@Vanguard Websites. 2025. All Rights Reserved</div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
